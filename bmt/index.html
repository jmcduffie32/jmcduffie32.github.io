<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">

      <div class="row">

        <div class="col-md-offset-4 col-md-4">
          <h1 class="text-center">BE MY THRILL?</h1>
        </div>

      </div>

      <div class="row">

        <div class="col-md-1 col-md-offset-5" id="check-div">
          <img src="img/check.png" id="check"/>
        </div>

        <div class-"col-md-1" id="x-div">
          <img src="img/X_mark.png" id="x"/>
        </div>

      </div>


    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script>
      $('#x').click(function(){
        $(this).parent().html('<h1>I think you meant to click the check!</h1>');
        return false;
      });

      $('#check').click(function(){
        $(this).parent().html('<img src="img/ticket1.png" id="ticket1">');
      });
    </script>
  </body>
</html>
